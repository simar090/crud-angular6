<div class="col-md-6">
  <h2> Employee Details</h2>
  <button class="btn btn-primary  " (click)="addUser()"> Add Employee</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.dob}}</td>
      <td>{{user.dept}}</td>
      <!-- <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td> -->
    </tr>
    </tbody>
  </table>
</div>
